<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自訂選單</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/53fb2c75c6.js" crossorigin="anonymous"></script>
    <style>
        .dropdown-menu {
            max-height: 300px;
            overflow-y: auto;
        }
        .dropdown-toggle i {
            margin-right: 5px;
        }
        .dropdown-item i {
            margin-right: 8px;
            width: 20px;
        }
    </style>
</head>
<body class="p-4">

    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="categoryDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-laptop"></i> 請選擇設備類別
        </button>
        <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
            <li><a class="dropdown-item" href="#" data-value="CPU"><i class="fas fa-microchip"></i> CPU</a></li>
            <li><a class="dropdown-item" href="#" data-value="RAM"><i class="fas fa-memory"></i> RAM</a></li>
            <li><a class="dropdown-item" href="#" data-value="MB"><i class="fas fa-server"></i> 主機板</a></li>
            <li><a class="dropdown-item" href="#" data-value="GPU"><i class="fas fa-video"></i> 顯示卡</a></li>
            <li><a class="dropdown-item" href="#" data-value="SSD"><i class="fas fa-hdd"></i> SSD</a></li>
            <li><a class="dropdown-item" href="#" data-value="HDD"><i class="fas fa-database"></i> HDD</a></li>
            <li><a class="dropdown-item" href="#" data-value="POWER"><i class="fas fa-plug"></i> 電源供應器</a></li>
            <li><a class="dropdown-item" href="#" data-value="UPS"><i class="fas fa-battery-full"></i> 不斷電系統</a></li>
            <li><a class="dropdown-item" href="#" data-value="COOLER"><i class="fas fa-fan"></i> 散熱器</a></li>
            <li><a class="dropdown-item" href="#" data-value="CASE"><i class="fas fa-box"></i> 機殼</a></li>
            <li><a class="dropdown-item" href="#" data-value="NIC"><i class="fas fa-network-wired"></i> 網路卡</a></li>
            <li><a class="dropdown-item" href="#" data-value="SOUND"><i class="fas fa-volume-up"></i> 音效卡</a></li>
            <li><a class="dropdown-item" href="#" data-value="MOUSE"><i class="fas fa-mouse"></i> 滑鼠</a></li>
            <li><a class="dropdown-item" href="#" data-value="KEYBOARD"><i class="fas fa-keyboard"></i> 鍵盤</a></li>
            <li><a class="dropdown-item" href="#" data-value="HEADPHONE"><i class="fas fa-headphones"></i> 耳機</a></li>
            <li><a class="dropdown-item" href="#" data-value="SPEAKER"><i class="fas fa-volume-up"></i> 喇叭</a></li>
            <li><a class="dropdown-item" href="#" data-value="ROUTER"><i class="fas fa-wifi"></i> 路由器</a></li>
            <li><a class="dropdown-item" href="#" data-value="SWITCH"><i class="fas fa-exchange-alt"></i> 交換機</a></li>
            <li><a class="dropdown-item" href="#" data-value="MONITOR"><i class="fas fa-desktop"></i> 螢幕</a></li>
            <li><a class="dropdown-item" href="#" data-value="WEBCAM"><i class="fas fa-video"></i> 視訊鏡頭</a></li>
        </ul>
    </div>

    <input type="hidden" id="selectedCategory">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.dropdown-item').forEach(item => {
            item.addEventListener('click', function(event) {
                event.preventDefault();
                const selectedValue = this.getAttribute('data-value');
                const selectedText = this.innerHTML;
                document.getElementById('categoryDropdown').innerHTML = selectedText;
                document.getElementById('selectedCategory').value = selectedValue;
            });
        });
    </script>

</body>
</html>
