<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <title>電腦硬體設備管理系統</title>

    <!-- 這邊放上Icon -->
    <link rel="icon" href="img/favicon.ico">

    <!-- 防止瀏覽器使用快取 正常來說應該是會直接資料異動後刷新狀態200 否則從快取304 -->
    <meta HTTP-EQUIV="Pragma" CONTENT="no-store">
    <meta HTTP-EQUIV="Cache-Control" CONTENT="no-store">
    <meta HTTP-EQUIV="Expires" CONTENT="0">

    <meta name="author" content="chek">
    <meta name="copyright" content="chek">
    <meta name="generator" content="chek">
    <meta name="description" content="電腦硬體設備管理系統">
    <meta name="keywords" content="電腦硬體設備管理系統,Hardware System">

    <meta property="og:title" content="電腦硬體設備管理系統">
    <meta property="og:description" content="Hardware System">
    <meta property="og:type" content="website">
    <meta property="og:url" content="#">
    <!-- 這邊放上Icon -->
    <meta property="og:image" href="img/favicon.ico">
    <!-- 這邊放上Icon -->
    <link href="img/favicon.ico" rel="apple-touch-icon" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/datatables.bs5.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container mt-3">
        <h2 class="mb-4 font-weight-bold text-center user-select">電腦硬體設備管理系統</h2>
        
        <form id="hardwareForm">
            <div class="row">
                <!-- 設備類別欄位 -->
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="user-select" for="category">設備類別</label>
                        <button type="button" class="btn btn-outline-primary w-100" id="selectCategoryBtn">請選擇設備類別</button>
                        <input type="hidden" id="category" required>
                    </div>
                </div>
        
                <!-- 其餘欄位 -->
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="user-select" for="brand">品牌</label>
                                <input type="text" class="form-control" id="brand" required>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="form-group">
                                <label class="user-select" for="name">設備名稱</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                        </div>
                    </div>
        
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="user-select" for="spec">規格</label>
                                <input type="text" class="form-control" id="spec" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="user-select" for="batch">批次</label>
                                <input type="text" class="form-control" id="batch">
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">
                                <label class="user-select" for="serialNumber">序號(SN)</label>
                                <input type="text" class="form-control" id="serialNumber" required>
                            </div>
                        </div>
                    </div>
        
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="user-select" for="trade">通路</label>
                                <input type="text" class="form-control" id="trade" required>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label class="user-select" for="warranty">保固(月)</label>
                                <input type="number" class="form-control" id="warranty" required min="0" max="2400">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="user-select" for="price">價格</label>
                                <input type="number" class="form-control" id="price" required min="0" max="9999999999">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="user-select" for="purchaseDate">購買日</label>
                                <input type="date" class="form-control" id="purchaseDate" required min="1900-01-01" max="2400-12-31">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="user-select" for="other">其他</label>
                                <textarea class="form-control" id="other" rows="4" placeholder="請輸入其他內容..."></textarea>
                            </div>
                        </div>
                    </div>
        
                    <div class="form-group mt-4">
                        <div class="row">
                            <div class="col-6 col-md-3 offset-md-6">
                                <button type="reset" class="btn btn-secondary fs-5 w-100 resetBTN">重置</button>
                            </div>
                            <div class="col-6 col-md-3">
                                <button type="submit" class="btn btn-primary fs-5 w-100 submitBTN">儲存</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <hr class="my-4">
        </form>
        
        <div class="hide-btn">▲</div>

        <div class="mt-4 font-weight-bold text-center">
            <h3 class="user-select">設備清單</h3>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>類別</th>
                            <th>品牌</th>
                            <th>名稱</th>
                            <th>規格</th>
                            <th>批次</th>
                            <th>購買日</th>
                            <th>過保日</th>
                            <th>序號(SN)</th>
                            <th>通路</th>
                            <th>價格</th>
                            <th>記錄日</th>
                            <th>其他</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="hardwareList"></tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- 黑暗模式按鈕 -->
    <button id="themeToggle" class="btn btn-outline-secondary rounded-circle position-fixed bottom-0 start-0 m-4">
        <i id="themeIcon" class="fas fa-sun"></i>
    </button>

    <!--JS載入-->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/Axios_1.5.0.js"></script>
    <script src="js/air-datepicker.min.js"></script>
    <script src="js/sweetalert2.all.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/datatables.bs5.min.js"></script>
    <script src="js/fontawesome.js" crossorigin="anonymous"></script>
    <script src="js/all.js"></script>
</body>
</html>
